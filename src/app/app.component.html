<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id == selectedUserId" (select)="onselectUser($event)" />
            </li>
        }
    </ul>

    @if (selectedUser) {
        <!-- <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser.name" /> this is the older way of doing this -->
        <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
    } @else{
      <!-- <ng-template #fallback> -->
          <p id="fallback">Select a user to see their tasks</p>
      <!-- </ng-template> -->
    }
</main>
